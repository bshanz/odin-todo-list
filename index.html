<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <script defer src="bundle.js"></script>
    <div id="content" class="content">
      <div class="header">
        <h1>To-Do List</h1>
      </div>
      <div id="sidebar" class="sidebar">
        <!-- Trigger/Open The Modal -->
        <button class="new-task" id="myBtn">+ New Task</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-flex">
              <span class="close"></span>
              <h3 class="form-h3">Add a new task</h3>
              <form action="#" method="post" id="task-form">
                <div id="title">
                  <label class="form-label" for="title">Task name:</label>
                  <input
                    type="text"
                    placeholder="Investor pitch"
                    id="title-dom"
                    name="title"
                    minlength="1"
                    maxlength="50"
                    required
                  />
                </div>
                <div id="description">
                  <label class="form-label" for="description"
                    >Task description (optional):</label
                  >
                  <input
                    type="text"
                    placeholder="Start by creating the pitch deck and then..."
                    id="description-dom"
                    name="description"
                    minlength="1"
                    maxlength="50"
                  />
                </div>
                <div id="project">
                  <label class="form-label" for="project"
                    >Project name (optional):</label
                  >
                  <input
                    type="text"
                    placeholder="Seed funding"
                    id="project-dom"
                    name="project"
                    minlength="1"
                    maxlength="50"
                  />
                </div>
                <div id="date">
                  <label class="form-label" for="date">Due Date:</label>
                  <input type="date" id="date-dom" name="date" required />
                </div>
              </form>
              <button
                form="task-form"
                id="submitTask"
                type="submit"
                class="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        <h2>Tasks</h2>
        <button id="all-btn" class="button-side">All tasks</button>
        <button id="today-btn" class="button-side">Today</button>
        <button id="this-week-btn" class="button-side">This week</button>
        <h2>Projects</h2>
        <button id="new-project" class="button-side">+ New Project</button>
        <button class="button-side">
          Example Project
          <span>X</span>
        </button>
      </div>
      <div id="grid-container" class="grid-container">
        <div id="grid" class="grid">
          <div class="todo-card">
            <div class="todo-content">
              <div class="upper-card">
                <h3>Example task name</h3>
                <p>Example task description</p>
                <p>Example project name</p>
                <div class="date-container">
                  <label for="due-date">Due Date:</label>
                  <input type="date" id="date-example" name="date" />
                </div>
              </div>
              <div class="lower-card">
                <button id="example-button-1" class="button">Done</button>
                <button id="example-button-2" class="remove">Remove</button>
              </div>
            </div>
          </div>
        </div>
        <div
          id="remove-project-container"
          class="remove-project-container"
        ></div>
      </div>
      <div class="footer">
        <h3>Footer</h3>
      </div>
    </div>
  </body>
</html>
